<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>
<body>
  <h1>Password Generator</h1>
  
  <label for="lengthSlider">Password Length:</label>
  <input type="range" id="lengthSlider" min="4" max="20" value="12" oninput="updateLength()">
  <p>Length: <span id="lengthValue">12</span></p>
  <button onclick="generatePassword()">Generate Password</button>
  <p id="password"></p>

  <script>
    let length = 12; // Initial password length

    function updateLength() {
      length = document.getElementById("lengthSlider").value;
      document.getElementById("lengthValue").innerText = length;
    }

    function generatePassword() {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
      let password = "";

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      document.getElementById("password").innerText = password;
    }
  </script>
</body>
</html>
